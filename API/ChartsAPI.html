<!DOCTYPE html>
<html>
        <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <head>
      <title>Abandoned Vehicle Requests</title>
    <div class= "jumbotron w3-center w3-red">
        <h1>Abandoned Vehicle Requests</h1>
    </div>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
    
      google.charts.load("current", {packages:["corechart"]});
      google.charts.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Language', 'Speakers (in millions)'],
          ['Acura', 1433], ['Audi', 1047], ['BMW', 2225],
          ['Buick', 5140], ['Cadillac', 3833], ['Chevrolet', 26176],
          ['Chrysler', 4897], ['Dodge', 10690], ['Fiat', 32],
          ['Ford', 23933], ['Honda', 10312], ['Hyundai', 2415],
          ['Jaguar', 479], ['Jeep Cherokee', 3347], ['Kia', 1354],
          ['Land Rover', 240], ['Lexus', 1389], ['Mazda', 1943],
          ['Mercedes', 2216], ['Mitsubishi', 2105], ['Nissan', 8083], ['Pontiac', 6473],
          ['Subaru', 867], ['Toyota', 10370]
        ]);

        var options = {
          title: 'Abandonded Vehicle Requests by Type',
          legend: 'none',
          pieSliceText: 'label',
          slices: {  3: {offset: 0.3},
                    15: {offset: 0.3},
                    6: {offset: 0.4},
                    12: {offset: 0.5},
          },
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart'));
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div id="piechart" style="width: 900px; height: 500px;"></div>
  </body>
</html>
