<!DOCTYPE html>
<html>
        <meta charset="utf-8">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<body>
    <div class="container w3-red w3-center">
    <h1>BOUNCING BALLS</h1>
    </div>
<div class="w3-center">    
<button> Click to see the Animation</button>
<button id="btn">more balls</button>
<button id=btn2> Click Twice to put Ball on Steriods</button>
</div>
<canvas id="myCanvas" class="w3-center" width="500" height="500"
style="border:1px solid #c3c3c3;">
Your browser does not support the canvas element.
</canvas>

<script>
    $(document).ready(function() {
        $("button").click(function() {
            draw();
            requestAnimationFrame(draw);
        });
    });
    
    $(document).ready(function() {
        $("#btn").click(function() {
            draw2();
            requestAnimationFrame(draw2);
        });
    });
    $(document).ready(function() {
        $("#btn2").click(function() {
            draw();
            requestAnimationFrame(draw);
            speed=1000;
        });
    });

var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");
var btx = canvas.getContext("2d");

var xval= 0;
var speed= 1;
var speed2= 1;
var speed3= 1;
var speed4= 1;
var xval2=0;
var yval2=0;
var yval= Math.random()* canvas.height;
var gditch = "pink";
var colr;
var radius=20;
ctx.clearRect(0,0,canvas.width, canvas.height);
function draw() {

    ctx.fillStyle = "#0000ff";
    ctx.fillRect(0,0,100,500);
     ctx.fillStyle = "#7CFC00 ";
    ctx.fillRect(100,0,100,500);
     ctx.fillStyle = "#708090";
    ctx.fillRect(200,0,100,500);
     ctx.fillStyle = "#FF0000";
    ctx.fillRect(300,0,100,500);
     ctx.fillStyle = "#8A2BE2";
    ctx.fillRect(400,0,100,500);

if (xval<100 && xval>0 ){
    colr = "#7CFC00";
}
if (xval<200 && xval>100 ){
    colr = "#0000ff";
}
if (xval<300 && xval>200 ){
    colr = "#708090";
}
if (xval<400 && xval>300 ){
    colr = "#8A2BE2";
}
if (xval<500 && xval>400 ){
    colr = "#FF0000";
}

if (xval < 0) {
    speed= Math.random(0,8);
}
if (xval>canvas.width){
    speed=-Math.random(0,8);
}
if (yval < 0) {
    speed2=Math.random(0,8);
}
if (yval>canvas.height){
    speed2=-Math.random(0,8);
}

yval+= speed2;
xval+=speed; 
gditch = colr;

ctx.beginPath();
ctx.arc(xval, yval,xval/12,30, 25*Math.PI);
ctx.fillStyle = gditch;
ctx.fill();
ctx.stroke();    

requestAnimationFrame(draw);
}

function draw2() {

if (xval2<100 && xval2>0 ){
    colr = "#7CFC00";
}
if (xval2<200 && xval>2100 ){
    colr = "#0000ff";
}
if (xval2<300 && xval2>200 ){
    colr = "#708090";
}
if (xval2<400 && xval2>300 ){
    colr = "#8A2BE2";
}
if (xval2<500 && xval2>400 ){
    colr = "#FF0000";
}

if (xval2 < 0) {
    speed3=Math.random(15);
}

if (xval2>canvas.width){
    speed3=-Math.random(15);
}
if (yval2 < 0) {
    speed4=Math.random(15);
}
if (yval2>canvas.height){
    speed4=-Math.random(15);
}


xval2+= speed3;
yval2+=speed4; 
gditch = colr;
btx.moveTo(xval2,yval2);
btx.beginPath();
btx.arc(xval2, yval2,xval/12,30, 25*Math.PI);
btx.fillStyle = gditch;
btx.fill();
btx.stroke();    

requestAnimationFrame(draw2);
}


</script>

</body>
</html>
